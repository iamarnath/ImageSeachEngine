<div class="search-container text-center">
  <h3>Type To Search Images using pixabay</h3>

  <div>
    <div class="ptb-10">
      <input
        type="text"
        [(ngModel)]="searchQueryParam"
        class="form-control"
        placeholder="Type image to search..."
        (keyup.enter)="onKeyDownPressed($event)"
      />
    </div>

    <div>
      <input
        type="button"
        (click)="searchImage()"
        [disabled]="!searchQueryParam"
        value="Search"
        class="btn btn-primary search-btn"
      />
    </div>
  </div>
</div>
<div class="ptb-10">
  <app-images [searchQueryParam]="searchTerm"> </app-images>
</div>
